<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Links with Buttons</title>
    <style>
        /* CSS Styles for links and buttons */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .link-container {
            margin-bottom: 20px; /* Add margin between link containers */
        }
        a {
            text-decoration: none; /* Remove underline */
            color: #007bff; /* Set link color */
            display: inline-block;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: #ffffff;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="link-container">
            <a href="https://openlearning.mit.edu/courses-programs/mit-opencourseware#:~:text=MIT%20OpenCourseWare%20(OCW)%20is%20a,in%20an%20easily%20accessible%20format.">Mit-opencourseware</a>
        </div>
        <div class="link-container"> 
            <a href="https://pll.harvard.edu/catalog/free">harvard-opencourseware</a>
        </div>
        <div class="link-container"> 
            <a href="https://online.stanford.edu/free-courses">stanford-opencourseware</a>
        </div>
    </div>
</body>
</html>
